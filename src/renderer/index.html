<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="container">
    <div class="drag-handle"><div class="drag-handle-pill"></div></div>
    <div id="project-hint" class="project-hint hidden">saving to <span id="project-name"></span></div>
    <div class="input-wrapper">
      <div id="input-highlight" class="input-highlight" aria-hidden="true"></div>
      <input
        id="task-input"
        type="text"
        placeholder="Add a task..."
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <div id="hints-row" class="hints-row">
      <div id="description-hint" class="description-hint">Press TAB to add a description</div>
      <div id="today-hint-inline" class="today-hint hidden">scheduling for Today</div>
    </div>
    <textarea id="description-input" class="description-input hidden"
              placeholder="Description..." rows="4"></textarea>
    <div id="autocomplete-container" class="autocomplete-container hidden">
      <div class="autocomplete-list"></div>
    </div>
    <div id="parse-preview" class="parse-preview hidden"></div>
    <div id="today-hint-below" class="today-hint hidden">scheduling for Today</div>
    <div id="obsidian-hint" class="obsidian-hint hidden">
      <span class="obsidian-hint-key">Ctrl+L</span> to link <span id="obsidian-hint-name"></span>
    </div>
    <div id="obsidian-badge" class="obsidian-badge hidden">
      <svg class="obsidian-badge-icon" width="12" height="12" viewBox="0 0 100 100"><path d="M68.6 2.2 32.8 19.8a4 4 0 0 0-2.2 2.7L18.2 80.1a4 4 0 0 0 1 3.7l16.7 16a4 4 0 0 0 3.6 1.1l42-9.6a4 4 0 0 0 2.8-2.3L97.7 46a4 4 0 0 0-.5-3.8L72.3 3a4 4 0 0 0-3.7-1.8z" fill="currentColor"/></svg>
      <span id="obsidian-badge-name"></span>
      <button id="obsidian-badge-remove" class="obsidian-badge-remove" title="Remove link">&times;</button>
    </div>
    <div id="browser-hint" class="browser-hint hidden">
      <span class="browser-hint-key">Ctrl+L</span> to link <span id="browser-hint-title"></span>
    </div>
    <div id="browser-badge" class="browser-badge hidden">
      <svg class="browser-badge-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
      <span id="browser-badge-title"></span>
      <button id="browser-badge-remove" class="browser-badge-remove" title="Remove link">&times;</button>
    </div>
    <div id="error-message" class="error-message" hidden></div>
    <div id="pending-indicator" class="pending-indicator hidden">
      <span id="pending-count">0</span> task(s) pending sync
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
