<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="container">
    <input
      id="task-input"
      type="text"
      placeholder="Add a task..."
      autocomplete="off"
      spellcheck="false"
    />
    <div id="hints-row" class="hints-row">
      <div id="description-hint" class="description-hint">Press TAB to add a description</div>
      <div id="today-hint-inline" class="today-hint hidden">scheduling for Today</div>
    </div>
    <textarea id="description-input" class="description-input hidden"
              placeholder="Description..." rows="4"></textarea>
    <div id="today-hint-below" class="today-hint hidden">scheduling for Today</div>
    <div id="error-message" class="error-message" hidden></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
