<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="container">
    <input
      id="task-input"
      type="text"
      placeholder="Add a task..."
      autocomplete="off"
      spellcheck="false"
    />
    <div id="description-hint" class="description-hint">Press TAB to add a description</div>
    <textarea id="description-input" class="description-input"
              placeholder="Description..." rows="4" style="display:none;"></textarea>
    <div id="error-message" class="error-message" hidden></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
